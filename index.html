<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Map Viewer</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <base href="./">

        <link rel="stylesheet" href="leaflet.css" />

        <style>
            html, body, #map {
                width:100%; 
                height:100%; 
                margin:0; 
                padding:0; 
            }

            .leaflet-control-layers-toggle {
                background-image: url(images/layers.svg) !important;
                background-size: contain !important;
            }

            .leaflet-control-custom {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="leaflet.js"></script>

        <script>

            // Loads electron
            const electron = require('electron');
            const currentWindow = electron.remote.getCurrentWindow();

            // Initializes the map
            const map = L.map('map', {
                maxZoom: 1,
                minZoom: 1,
                crs: L.CRS.Simple,
                zoomControl: true,
                attributionControl: false,
                detectRetina: true
            });
            let layers = null;
            let layerObjects = [];

            // Defines the opacity functions
            function decreaseOpacity() {
                let currentLayer = null;
                for (let i = 0; i < layerObjects.length; i++) {
                    if (map.hasLayer(layerObjects[i])) {
                        currentLayer = layerObjects[i];
                    }
                }
                currentLayer.setOpacity(Math.max(0, currentLayer.options.opacity - 0.2));
            };
            function increaseOpacity() {
                let currentLayer = null;
                for (let i = 0; i < layerObjects.length; i++) {
                    if (map.hasLayer(layerObjects[i])) {
                        currentLayer = layerObjects[i];
                    }
                }
                currentLayer.setOpacity(Math.min(1, currentLayer.options.opacity + 0.2));
            }
            function bringToFront() {
                let currentLayer = null;
                for (let i = 0; i < layerObjects.length; i++) {
                    if (map.hasLayer(layerObjects[i])) {
                        currentLayer = layerObjects[i];
                    }
                }
                currentLayer.bringToFront();
            }

            // Initializes the opacity buttons
            let increaseButtonContainer = null;
            const IncreaseOpacityButton = L.Control.extend({
                options: {
                    position: 'bottomright'
                },
                onAdd: function (map) {
                    increaseButtonContainer = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                    increaseButtonContainer.style.backgroundColor = 'white';
                    increaseButtonContainer.style.width = '44px';
                    increaseButtonContainer.style.height = '44px';
                    increaseButtonContainer.style.backgroundImage = 'url(images/increase-opacity.svg)';
                    increaseButtonContainer.style.backgroundRepeat = 'no-repeat';
                    increaseButtonContainer.style.backgroundPosition = 'center center';
                    increaseButtonContainer.style.opacity = '0';
                    increaseButtonContainer.onclick = function(e) { increaseOpacity(); e.preventDefault(); return false;  }
                return increaseButtonContainer;
                }
            });
            map.addControl(new IncreaseOpacityButton());
            let decreaseButtonContainer = null;
            const DecreaseOpacityButton = L.Control.extend({
                options: {
                    position: 'bottomright'
                },
                onAdd: function (map) {
                    decreaseButtonContainer = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                    decreaseButtonContainer.style.backgroundColor = 'white';
                    decreaseButtonContainer.style.width = '44px';
                    decreaseButtonContainer.style.height = '44px';
                    decreaseButtonContainer.style.backgroundImage = 'url(images/decrease-opacity.svg)';
                    decreaseButtonContainer.style.backgroundRepeat = 'no-repeat';
                    decreaseButtonContainer.style.backgroundPosition = 'center center';
                    decreaseButtonContainer.style.opacity = '0';
                    decreaseButtonContainer.onclick = function(e) { decreaseOpacity(); e.preventDefault(); return false; }
                return decreaseButtonContainer;
                }
            });
            map.addControl(new DecreaseOpacityButton());
            let bringToFrontButtonContainer = null;
            const BringToFrontButton = L.Control.extend({
                options: {
                    position: 'bottomright'
                },
                onAdd: function (map) {
                    bringToFrontButtonContainer = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                    bringToFrontButtonContainer.style.backgroundColor = 'white';
                    bringToFrontButtonContainer.style.width = '44px';
                    bringToFrontButtonContainer.style.height = '44px';
                    bringToFrontButtonContainer.style.backgroundImage = 'url(images/bring-to-front.svg)';
                    bringToFrontButtonContainer.style.backgroundRepeat = 'no-repeat';
                    bringToFrontButtonContainer.style.backgroundPosition = 'center center';
                    bringToFrontButtonContainer.style.opacity = '0';
                    bringToFrontButtonContainer.onclick = function(e) { bringToFront(); e.preventDefault(); return false; }
                return bringToFrontButtonContainer;
                }
            });
            map.addControl(new BringToFrontButton());

            // Initializes the function for checking the buttons
            function checkButtons() {
                let activeLayers = [];
                for (let i = 0; i < layerObjects.length; i++) {
                    if (map.hasLayer(layerObjects[i])) {
                        activeLayers.push(layerObjects[i]);
                    }
                }

                // Checks if only one is selected
                if (activeLayers.length === 1) {
                    decreaseButtonContainer.style.opacity = '1';
                    increaseButtonContainer.style.opacity = '1';
                    bringToFrontButtonContainer.style.opacity = '1';
                } else {
                    decreaseButtonContainer.style.opacity = '0';
                    increaseButtonContainer.style.opacity = '0';
                    bringToFrontButtonContainer.style.opacity = '0';
                }
            }
            map.on('overlayadd', function() { checkButtons(); });
            map.on('overlayremove', function() {checkButtons(); });

            // Initializes the function for adding layers
            function addMapLayer() {
                const mapDirectories = electron.remote.dialog.showOpenDialogSync(currentWindow, { properties: ['openDirectory'] });
                if (mapDirectories.length === 1) {
                    const mapDirectory = mapDirectories[0];

                    // Enables layers
                    if (!layers) {
                        layers = L.control.layers([], []).addTo(map);
                    }

                    // Loads the JSON file
                    const mapJson = require(mapDirectory + '/map.json');
                    if (mapJson) {

                        // Updates the map
                        map.setMaxZoom(mapJson.MaximumZoomFactor);
                        map.setMaxBounds(new L.LatLngBounds(map.unproject([0, mapJson.Height], mapJson.MaximumZoomFactor), map.unproject([mapJson.Width, 0], mapJson.MaximumZoomFactor)));

                        // Sets the initial view
                        map.setView(map.unproject([mapJson.Width / 2, mapJson.Height / 2], mapJson.MaximumZoomFactor), 1);

                        // Adds the layer
                        const mapLayer = L.tileLayer('file://' + mapDirectory + '/{z}/{x}-{y}.png', {
                            minZoom: 1, 
                            maxZoom: mapJson.MaximumZoomFactor,
                            bounds: new L.LatLngBounds(map.unproject([0, mapJson.Height], mapJson.MaximumZoomFactor), map.unproject([mapJson.Width, 0], mapJson.MaximumZoomFactor)),
                            continuousWorld: true,
                            noWrap: true,
                            tileSize: 256,
                            crs: L.CRS.Simple,
                            detectRetina: false
                        }).addTo(map);

                        // Gets the name of the layer
                        let mapLayerName = mapDirectory;
                        if (mapLayerName.lastIndexOf('/') !== -1) {
                            mapLayerName = mapLayerName.substr(mapLayerName.lastIndexOf('/') + 1);
                        }
                        if (mapLayerName.lastIndexOf('\\') !== -1) {
                            mapLayerName = mapLayerName.substr(mapLayerName.lastIndexOf('\\') + 1);
                        }
                        layers.addOverlay(mapLayer, mapLayerName);
                        layerObjects.push(mapLayer);
                        
                        // Checks the buttons
                        checkButtons();
                    }
                }
            }
            
            // Adds the add button for layers
            const AddLayerButton = L.Control.extend({
                options: {
                    position: 'topright'
                },
                onAdd: function (map) {
                    var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                    container.style.backgroundColor = 'white';
                    container.style.width = '44px';
                    container.style.height = '44px';
                    container.style.backgroundImage = 'url(images/open.svg)';
                    container.style.backgroundRepeat = 'no-repeat';
                    container.style.backgroundPosition = 'center center';
                    container.onclick = function(e) { addMapLayer(); e.preventDefault(); return false;  }
                return container;
                }
            });
            map.addControl(new AddLayerButton());
        </script>
    </body>
</html>
